<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Favorite Music - Unforgettable</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
            padding: 50px;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        .video-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        iframe {
            width: 80%;
            max-width: 800px;
            height: 450px;
            border: none;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.2);
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            iframe {
                width: 90%;
                height: 350px;
            }
        }

        @media screen and (max-width: 480px) {
            iframe {
                width: 100%;
                height: 250px;
            }
        }
    </style>
</head>
<body>

    <h1>My Favorite Music - "Unforgettable"</h1>
    <p>This song is my favorite because it brings back special memories and emotions.</p>

    <div class="video-container">
        <!-- Replace VIDEO_ID with the actual YouTube video ID -->
        <iframe src="https://www.youtube.com/embed/hTGGYsBeGLw" allowfullscreen></iframe>
    </div>

</body>
</html>
